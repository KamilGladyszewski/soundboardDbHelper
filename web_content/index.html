<body>

<div class="container">
  <h2>Kruszwil Soundboard</h2>
  <p>Poniżej zamieść swoją propozycję na nowy, prestiżowy dźwięk aplikacji <a target='_blank'href="https://play.google.com/store/apps/details?id=com.knk.kruszwil">Kruszwil Sounboard</a></p>
  <form name="form-send" id="form-id" method="POST" action="script.php">
    <div class="form-group link-group" id="link-group">
      <label for="input-link">Link do filmu:</label>
      <input name="link" data-validation='url' class="form-control" id="input-link" placeholder="np. https://www.youtube.com/watch?v=a1B2cdefgh3">
    </div>
    <div class="form-group" id="txt-group">
            <label for="input-text">Dźwięk:</label>
            <input name="txt" type="text" class="form-control" id="input-text" placeholder='np. "Prestiżowo"'>
          </div>
    <div class="form-group" id="time-group">
      <label for="input-time">Czas wystąpienia dźwięku:</label>
      <input name="time" type="time" class="form-control" style="width: initial; display: inline" id="input-time" placeholder="05:22" >
    </div>
    <input type="submit" class="btn btn-primary"></input>
  </form>
</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
